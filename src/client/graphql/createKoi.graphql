mutation CreateKoi(
  $id: String!
  $variety: String!
  $birthDate: String
  $breeder: String
  $bloodline: String
  $skinType: String
  $sex: String
  $youtube: String
) {
  createKoi(
    id: $id
    variety: $variety
    birthDate: $birthDate
    breeder: $breeder
    bloodline: $bloodline
    skinType: $skinType
    sex: $sex
    youtube: $youtube
  ) {
    id
  }
}
