mutation CreateKoi($variety: String!, $breeder: String, $bloodline: String, $skinType: String, $sex: String, $youtube: String) {
  createKoi(variety: $variety, breeder: $breeder, bloodline: $bloodline, skinType: $skinType, sex: $sex, youtube: $youtube) {
    variety
    breeder
    bloodline
    skinType
    sex
    youtube
  }
}
